<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 · 小说风向标</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --md-primary: #6750A4;
            --md-primary-light: #D0BCFF;
            --md-primary-container: #EADDFF;
            --md-on-primary: #FFFFFF;
            --md-on-primary-container: #21005D;
            --md-tertiary: #7D5260;
            --md-surface: #FEF7FF;
            --md-on-surface: #1D1B20;
            --md-on-surface-variant: #49454F;
            --md-outline: #79747E;
            --md-outline-variant: #CAC4D0;
            --md-error: #B3261E;
            --glass-bg: rgba(255, 255, 255, 0.55);
            --glass-border: rgba(255, 255, 255, 0.35);
            --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.06);
            --glass-blur: 20px;
            --radius-lg: 16px;
            --radius-xl: 28px;
            --ease-out: cubic-bezier(0.16, 1, 0.3, 1);
            --bg-gradient-1: #E8DEF8;
            --bg-gradient-2: #D0BCFF;
            --bg-gradient-3: #FFD8E4;
            --bg-gradient-4: #CDE7FF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans SC', -apple-system, 'PingFang SC', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--bg-gradient-1) 0%, var(--bg-gradient-2) 35%, var(--bg-gradient-3) 65%, var(--bg-gradient-4) 100%);
            -webkit-font-smoothing: antialiased;
        }

        /* 浮动光球 */
        .bg-orbs {
            position: fixed;
            inset: 0;
            z-index: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            animation: float 20s ease-in-out infinite;
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: var(--md-primary-container);
            top: -100px;
            right: -100px;
        }

        .orb-2 {
            width: 350px;
            height: 350px;
            background: #FFD8E4;
            bottom: -80px;
            left: -80px;
            animation-delay: -5s;
        }

        .orb-3 {
            width: 250px;
            height: 250px;
            background: #E8DEF8;
            top: 40%;
            left: 30%;
            animation-delay: -10s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            25% {
                transform: translate(30px, -30px) scale(1.05);
            }

            50% {
                transform: translate(-20px, 20px) scale(0.95);
            }

            75% {
                transform: translate(20px, 10px) scale(1.02);
            }
        }

        .login-card {
            position: relative;
            z-index: 1;
            width: 400px;
            max-width: 90vw;
            background: var(--glass-bg);
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            box-shadow: var(--glass-shadow);
            padding: 48px 40px;
            animation: cardIn 0.5s var(--ease-out);
        }

        @keyframes cardIn {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .login-logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .login-logo svg {
            color: var(--md-primary);
            margin-bottom: 12px;
        }

        .login-logo h1 {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--md-primary), var(--md-tertiary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-logo p {
            font-size: 0.85rem;
            color: var(--md-on-surface-variant);
            margin-top: 4px;
        }

        .form-field {
            margin-bottom: 20px;
        }

        .form-field label {
            display: block;
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--md-on-surface-variant);
            margin-bottom: 8px;
        }

        .form-field input {
            width: 100%;
            padding: 12px 16px;
            font-size: 0.95rem;
            font-family: inherit;
            color: var(--md-on-surface);
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1.5px solid var(--md-outline-variant);
            border-radius: 12px;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-field input:focus {
            border-color: var(--md-primary);
            box-shadow: 0 0 0 3px rgba(103, 80, 164, 0.15);
        }

        .form-field input.error {
            border-color: var(--md-error);
            box-shadow: 0 0 0 3px rgba(179, 38, 30, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            font-size: 1rem;
            font-weight: 600;
            font-family: inherit;
            color: var(--md-on-primary);
            background: var(--md-primary);
            border: none;
            border-radius: var(--radius-xl);
            cursor: pointer;
            box-shadow: 0 2px 12px rgba(103, 80, 164, 0.3);
            transition: all 0.2s var(--ease-out);
            position: relative;
            overflow: hidden;
        }

        .login-btn:hover {
            box-shadow: 0 6px 20px rgba(103, 80, 164, 0.4);
            transform: translateY(-1px);
        }

        .login-btn:active {
            transform: scale(0.98);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        .login-error {
            text-align: center;
            color: var(--md-error);
            font-size: 0.85rem;
            margin-top: 16px;
            min-height: 1.2em;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            20%,
            60% {
                transform: translateX(-8px);
            }

            40%,
            80% {
                transform: translateX(8px);
            }
        }

        .shake {
            animation: shake 0.4s ease-in-out;
        }
    </style>
</head>

<body>
    <div class="bg-orbs">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <div class="login-card" id="loginCard">
        <div class="login-logo">
            <svg width="48" height="48" viewBox="0 0 24 24" fill="none">
                <rect x="3" y="3" width="18" height="18" rx="2" stroke="currentColor" stroke-width="2" />
                <path d="M7 8h10M7 12h6M7 16h8" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
            </svg>
            <h1>小说风向标</h1>
            <p>请登录以继续</p>
        </div>

        <form id="loginForm" onsubmit="doLogin(event)">
            <div class="form-field">
                <label for="username">用户名</label>
                <input type="text" id="username" placeholder="请输入用户名" autocomplete="username" autofocus required>
            </div>
            <div class="form-field">
                <label for="password">密码</label>
                <input type="password" id="password" placeholder="请输入密码" autocomplete="current-password" required>
            </div>
            <button type="submit" class="login-btn" id="loginBtn">登 录</button>
            <div class="login-error" id="loginError"></div>
        </form>
    </div>

    <script>
        async function doLogin(e) {
            e.preventDefault();
            const btn = document.getElementById('loginBtn');
            const errEl = document.getElementById('loginError');
            const card = document.getElementById('loginCard');
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            if (!username || !password) return;

            btn.disabled = true;
            btn.textContent = '登录中...';
            errEl.textContent = '';

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password }),
                });
                const data = await res.json();

                if (data.code === 0) {
                    btn.textContent = '✓ 登录成功';
                    setTimeout(() => { window.location.href = '/'; }, 300);
                } else {
                    errEl.textContent = data.msg || '用户名或密码错误';
                    card.classList.add('shake');
                    document.getElementById('username').classList.add('error');
                    document.getElementById('password').classList.add('error');
                    setTimeout(() => {
                        card.classList.remove('shake');
                        document.getElementById('username').classList.remove('error');
                        document.getElementById('password').classList.remove('error');
                    }, 600);
                    btn.disabled = false;
                    btn.textContent = '登 录';
                }
            } catch (err) {
                errEl.textContent = '网络错误，请重试';
                btn.disabled = false;
                btn.textContent = '登 录';
            }
        }
    </script>
</body>

</html>
